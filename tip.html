<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="tipStyle.css">
  <title>Tip Calculator</title>
</head>
<body>
  
  <div class="container">
    <div class="calcBox">
      
      <textarea id="userInput" placeholder="Enter Bill Amount"></textarea>
        <input id ="ten" name="tip" type="radio">10%</input>
        <input id ="fifteen" name="tip" type="radio">15%</input>
        <input id ="twenty" name="tip" type="radio">20%</input>
        <input id="twentyFive" name="tip" type="radio">25%</input>
        <button id ="sub" type="submit">Submit</button>
        <button id ="clr" type="submit">Clear</button>
      <div>
        <h1 class="display">Tip: </h1></div>
      </div>
  </div>


  <script type="text/javascript" src="tipJs.js"></script>
</body>
</html>
